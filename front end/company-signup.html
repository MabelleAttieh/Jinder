<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Sign Up | Jinder</title>
  <link rel="stylesheet" href="styles/company-signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="navdiv">
      <div class="logo"> 
        <a href="index.html"><img src="images/logoblue.png" alt="Logo"></a>
      </div>
      <ul>
        <li><a href="index.html" class="header">Home</a></li>
        <li><a href="jobseeker-signup.html" class="header">Jobseeker</a></li>
        <li><a href="companies.html" class="header clicked">Company</a></li>
        <li><a href="login.html" class="login-button">Log In</a></li>
      </ul>
    </div>
  </nav>

  <section class="signup-section">
    <h1>Create a Company Account</h1>
    <form action="company-login.html">
      <div>
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" name="company-name" required>
      </div>
      <div>
        <label for="industry">Industry</label>
        <input type="text" id="industry" name="industry" required>
      </div>
      <div>
        <label for="company-size">Company Size</label>
        <select id="company-size" name="company-size" required>
          <option value="">Select size</option>
          <option value="1-10">1–10 employees</option>
          <option value="11-50">11–50 employees</option>
          <option value="51-200">51–200 employees</option>
          <option value="200+">200+ employees</option>
        </select>
      </div>
      <div>
        <label for="email">Company Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>
      
      <!-- Confirm Password Field -->
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
      </div>
      <div>
        <label for="logo">Upload Company Logo</label>
        <input type="file" id="logo" name="logo" accept="image/*">
      </div>
      <div>
        <label for="description">Company Description</label>
        <input type="text" id="description" name="description" placeholder="Brief about your company" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </section>
  <script src="js/company-signup.js"></script>
</body>
</html>
