<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="images/footerLogo.png"/>
  <link rel="stylesheet" href="styles/company-login.css"/>
  <title>Company Login</title>
  <script src="https://kit.fontawesome.com/c7757607c6.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <div class="navdiv">
      <div class="logo">
        <a href="index.html"><img src="images/logoblue.png" alt="Logo"/></a>
      </div>
      <ul>
        <li><a href="index.html" class="header">Home</a></li>
        <li><a href="login.html" class="login-button">Log In</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <section>
      <h1>Log In as <span class="highlight-box">Company</span></h1>
      <form action="company-dashboard.html">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="hr@company.com" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="*********" required />
        </div>

        <button type="submit" id="submit-btn">
          <span id="submit">Log in</span>
          <span class="img" id="img"><i class="fa-solid fa-building" style="color: #ffffff;"></i></span>
        </button>
      </form>
    </section>
  </main>
  <script src="js/company-login.js"></script>

</body>
</html>
