<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link rel="stylesheet" href="styles/jobseeker-not.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="navdiv">
            <div class="logo">
                <a href="jobseeker-dashboard.html">
                    <img src="images/logoblue.png" alt="Logo">
                </a>
            </div>
            <ul>
                <li><a href="jobseeker-dashboard.html" class="header-button">Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Notifications</h2>
            <div class="notifications">
                <div class="notification">
                    <i class="fas fa-briefcase"></i>
                    <div class="notification-text">You have a new job match from TechNova Inc.</div>
                </div>
                <div class="notification">
                    <i class="fas fa-eye"></i>
                    <div class="notification-text">Your application to DataWave Solutions was viewed.</div>
                </div>
                <div class="notification">
                    <i class="fas fa-envelope"></i>
                    <div class="notification-text">You received a message from HR at SoftEdge.</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jobseeker-not.js"></script>

</body>
</html>
