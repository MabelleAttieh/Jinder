<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Company Dashboard</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles/company-dashboard.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="navdiv">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logoblue.png" alt="Logo">
                </a>
            </div>
            <ul>
                <li><a href="index.html" class="header">Home</a></li>
                <li><a href="login.html" class="logout-button">Log Out</a></li> 
            </ul>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <!-- Welcome Text -->
        <h1>Welcome to Your Dashboard</h1>

        <!-- Cards in a row -->
        <div class="card-grid">
            <!-- Post a Job Card -->
            <div class="card">
                <i class="fa-solid fa-briefcase" style="color: #8e63dc;"></i> 
                <h2>Post a New Job</h2>
                <p>Post a Job, Attract the Best</p>
                <!-- Hyperlink to Post Job page -->
                <a href="job-post.html">Post Job</a>
            </div>

            <!-- View Applicants Card -->
            <div class="card">
                <i class="fa-solid fa-eye" style="color: #8e63dc;"></i>
                <h2>View Applicants</h2>
                <p>Check Hot Talent in Your Inbox</p>
                <!-- Hyperlink to View Applicants page -->
                <a href="view-applicants.html">View Applicants</a>
            </div>
        </div>

        <!-- Edit Company Info Card -->
        <div class="card">
            <i class="fa-solid fa-pencil" style="color: #8e63dc;"></i>
            <h2>Edit Company Info</h2>
            <p>Give Your Profile the Glow-Up It Deserves</p>
            <!-- Hyperlink to Edit Company Info page -->
            <a href="edit-companyi.html">Edit Info</a>
        </div>

        <!-- Horizontal Line -->
        <hr class="hr-line">
    </div>
    <script src="js/company-dashboard.js"></script>
    <script src="js/logout.js"></script>
</body>

</html>
