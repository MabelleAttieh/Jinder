<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobseeker Profile</title>
  <link rel="stylesheet" href="styles/jobseeker-profile.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Navigation Header -->
  <nav class="navdiv">
    <div class="logo">
      <a href="jobseeker-dashboard.html"><img src="images/logoblue.png" alt="Logo" /></a>
    </div>
    <ul>
      <li><a href="jobseeker-dashboard.html" class="header-button">Dashboard</a></li>
    </ul>
  </nav>

  <!-- Profile Card Container -->
  <div class="container">
    <div class="profile-card">
      <div class="profile-header">
        <i class="fa-solid fa-user" style="color: #B197FC; font-size: 36px;"></i>
        <h2 class="profile-name">Loading...</h2>
        <p class="profile-profession">Loading...</p>
      </div>
      <div class="profile-info">
        <p><strong>Email:</strong> <span class="profile-email">Loading...</span></p>
        <p><strong>CV:</strong> <a class="profile-cv" href="#">Download CV</a></p>
        <p><strong>Cover Letter:</strong> <a class="profile-cover-letter" href="#">Download Cover Letter</a></p>
      </div>
    </div>
  </div>

  <script src="js/jobseeker-profile.js"></script>
</body>
</html>
