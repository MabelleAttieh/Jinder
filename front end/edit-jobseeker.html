<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles/edit-jobseeker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navdiv">
        <div class="logo">
            <a href="jobseeker-dashboard.html"><img src="images/logoblue.png" alt="Logo"></a>
        </div>
        <ul>
            <li><a href="jobseeker-dashboard.html" class="header-button">Dashboard</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Edit Profile</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="James Moriarty" required>
                </div>
                <div class="form-group">
                    <label for="profession">Profession</label>
                    <input type="text" id="profession" name="profession" placeholder="Mathematician" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="30" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="james@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="cv">Upload CV</label>
                    <input type="file" id="cv" name="cv" required>
                </div>
                <div class="form-group">
                    <label for="coverLetter">Upload Cover Letter</label>
                    <input type="file" id="coverLetter" name="coverLetter" required>
                </div>
                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </div>
    </div>
    <script src="js/edit-jobseeker.js"></script>

</body>
</html>
